        <title></title>

        <link href="/Content/bootstrap.min.css" rel="stylesheet" />

        <link rel="stylesheet" href="/Styles/JQueryUI/themes/base/jquery.ui.all.css">

        <!--Script references. -->
        <!--Reference the jQuery library. -->
        <script src="/Scripts/jquery-1.9.1.min.js"></script>

        <!--Reference jQuery UI libraries-->
        <script src="/Scripts/ui/jquery.ui.core.js"></script>
        <script src="/Scripts/ui/jquery.ui.widget.js"></script>
        <script src="/Scripts/ui/jquery.ui.mouse.js"></script>
        <script src="/Scripts/ui/jquery.ui.draggable.js"></script>
        <script src="/Scripts/ui/jquery.ui.resizable.js"></script>

        <!--Reference the SignalR library. -->
        <script src="/Scripts/jquery.signalR-1.0.0.js"></script>
    
        <!--Reference the autogenerated SignalR hub script. -->
        <script src="/signalr/hubs"></script>

        <script src="/Scripts/chat/chat.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">ForensiChat</a>
                </div>

                <ul class="nav navbar-nav navbar-brand navbar-center">
                    <li><a style="padding: 0px !important;" href="#">Team Wolfpack</a></li>
                </ul>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <form class="navbar-form navbar-right" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search Chat">
                        </div>
                        <button type="submit" class="btn btn-default">Search</button>
                        <button type="button" class="btn btn-info" style="margin-left:20px;">Logout</button>
                    </form>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <br />
        <br />
        <br />

        <div id="divContainer" class="container">
            <div id="divLogin" class="login">
                <div class="input-group" style="margin-bottom:5px;">
                    <span id="basic-username" class="input-group-addon glyphicon glyphicon-user"></span>
                    <input id="txtNickName" type="text" class="form-control" placeholder="Username" aria-describedby="basic-username" style="margin-top:1px;">
                </div>
                <div class="input-group" style="margin-bottom:3px;">
                    <span class="input-group-addon glyphicon glyphicon-option-horizontal" id="basic-password"></span>
                    <input id="password" type="text" class="form-control" placeholder="Password" aria-describedby="basic-password" style="margin-top:1px;">
                </div>
                <div id="divButton">
                    <input id="btnStartChat" type="button" class="btn btn-info" value="Start Chat" />
                </div>
            </div>
            <div id="divChat" class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Welcome <span id='spanUser'></span>!  Let's get chatting...</h3>
                </div>
                <div class="panel-body">
                    <div id="divChatWindow" class="col-xs-10 chatBox">
                    </div>
                    <div id="divusers" class="col-xs-2">
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="input-group">
                        <input id="txtMessage" type="text" class="form-control" placeholder="Send a message">
                        <span id="btnSendMsg" class="input-group-btn">
                            <button class="btn btn-info" type="button">Send</button>
                        </span>
                    </div>
                </div>
            </div>



            <!--<div id="divChat" class="chatRoom">
                <div class="title">
                    Welcome <span id='spanUser'></span>!  Let's get chatting...
                </div>

                    <div id="divChatWindow" class="chatWindow">

                    <div id="divusers" class="users">
                    </div>
                </div>
                <div class="messageBar">
                    <input class="textbox" type="text" id="txtMessage" />
                    <input id="btnSendMsg" type="button" value="Send" class="submitButton" />
                </div>
            </div>-->

            <input id="hdId" type="hidden" />
            <input id="hdUserName" type="hidden" />
        </div>
    </body>
</html>
